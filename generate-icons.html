<!DOCTYPE html>
<html>
<head>
    <title>Generate Time Tracker Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-link { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Time Tracker Icon Generator</h1>
    <p>This will generate simple icons for your PWA. Right-click and "Save As" to download.</p>
    
    <canvas id="icon192" width="192" height="192"></canvas>
    <a id="download192" class="download-link" download="icon-192.png">Download 192x192 Icon</a>
    
    <canvas id="icon512" width="512" height="512"></canvas>
    <a id="download512" class="download-link" download="icon-512.png">Download 512x512 Icon</a>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3b82f6'; // Blue theme color
            ctx.fillRect(0, 0, size, size);
            
            // Clock circle
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Clock border
            ctx.strokeStyle = '#1e40af';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Clock hands
            ctx.strokeStyle = '#1e40af';
            ctx.lineWidth = size * 0.015;
            ctx.lineCap = 'round';
            
            // Hour hand (pointing to 3)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + radius * 0.5, centerY);
            ctx.stroke();
            
            // Minute hand (pointing to 12)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, centerY - radius * 0.7);
            ctx.stroke();
            
            // Center dot
            ctx.fillStyle = '#1e40af';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.02, 0, 2 * Math.PI);
            ctx.fill();
            
            // Convert to download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                document.getElementById('download' + size).href = url;
            });
        }

        // Generate icons
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
